apiVersion: apps/v1
kind: Deployment
metadata:
  name: udagram-feed
  labels:
    app: udagram-feed
spec:
  replicas: 2
  selector:
    matchLabels:
      app: udagram-feed
  template:
    metadata:
      labels:
        app: udagram-feed
    spec:
      containers:
      - name: udagram-api-feed
        image: huannguyenngoc/udagram-api-feed:v1
        ports:
        - containerPort: 80
      livenessProbe:
        httpGet:
          path: /feed-health
          port: 8080