apiVersion: apps/v1
kind: Deployment
metadata:
  name: udagram-frontend
  labels:
    app: udagram-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: udagram-frontend
  template:
    metadata:
      labels:
        app: udagram-frontend
    spec:
      containers:
      - name: udagram-frontend
        image: huannguyenngoc/udagram-frontend:v1
        ports:
        - containerPort: 80
      livenessProbe:
        httpGet:
          path: /health
          port: 8100