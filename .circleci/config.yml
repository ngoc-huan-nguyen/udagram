version: 2.1

executors:
  node-executor:
    docker:
      - image: circleci/node:13.8.0
  docker-executor:
    docker:
      - image: circleci/python:3.7
jobs:
  build-udagram-feed:
    executor: node-executor
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.14
      - run:
          name: Build udagram-api-feed image
          command: |
            echo "Begin build udagram-api-feed image"
            cd udagram-api-feed
            docker build -t "$DOCKER_USERNAME"/udagram-api-feed .
            docker tag "$DOCKER_USERNAME"/udagram-api-feed "$DOCKER_USERNAME"/udagram-api-feed:v2
            echo "Complete build udagram-api-feed image"
      - run:
          name: Push image to dockerhub
          command: |
            echo "Begin push docker image to hub"
            echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
            docker push "$DOCKER_USERNAME"/udagram-api-feed:v2
            echo "Competed push docker image to hub"

  build-udagram-user:
